            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="page-section contact-section">
        <div class="container">
            <div class="section-title">
                <h2>Get In Touch</h2>
                <div class="title-underline"></div>
                <p class="section-subtitle">Let's work together on your next project</p>
            </div>

            <div class="row">
                <!-- Contact Info -->
                <div class="col-lg-4">
                    <div class="contact-info-wrapper">
                        <div class="contact-info-card">
                            <div class="contact-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <h4>Location</h4>
                            <p>Harar<br></p>
                        </div>

                        <div class="contact-info-card">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <h4>Email</h4>
                            <p><a href="mailto:your.email@example.com">oye7551@gmail.com</p>
                        </div>

                        <div class="contact-info-card">
                            <div class="contact-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <h4>Phone</h4>
                            <p><a href="tel:0799108645">0799108645</p>
                        </div>

                        <div class="contact-social">
                            <h4>Follow Me</h4>
                            <div class="social-icons">
                                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="col-lg-8">
                    <div class="contact-form-wrapper">
                        <form id="contactForm" class="contact-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">Your Name</label>
                                        <input type="text" id="name" name="name" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">Your Email</label>
                                        <input type="email" id="email" name="email" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="6" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary-custom btn-submit">
                                <span class="btn-text">Send Message</span>
                                <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                            </button>
                        </form>
                        <div id="formMessage" class="form-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </footer>
